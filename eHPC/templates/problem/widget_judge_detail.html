{% for judge in judges %}
    <div class="panel" data-name="judge" data-id="{{loop.index}}" data-type="{{ judge.type }}" style="display: {% if loop.index != 1 %}none{% endif %}">
        {% with question=judge %}
            <div class="panel-heading media" style="border-bottom: solid 1px #ddd">
                {% with index=loop.index %}
                    {% include 'problem/widget_practice_title.html' %}
                {% endwith %}
            </div>
            <div class="panel-body media-body">
                {% include 'course/widget_paper_question_detail.html' %}
            </div>
        {% endwith %}

        <div style="text-align: right">
            <a class="btn btn-primary" style="width: 100px" data-id="confirm">
                чбошод
            </a>
        </div>
        <div data-id="solution" style="display: none;font-size: 20px" data-solution="{{ judge.solution }}"></div>
    </div>
{% endfor %}

<script>
    var practice_count = {{ practices | count }};
    var address = "{{ url_for('problem.show_question') }}";
</script>
<script src="{{ url_for('static', filename='js/problem/utility_func.js') }}" ></script>;
<script src="{{ url_for('static', filename='js/problem/practice_card.js') }}" ></script>;
<script src="{{ url_for('static', filename='js/problem/judge_detail.js') }}"></script>
